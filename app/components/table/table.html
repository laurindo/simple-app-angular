<table id="my-table" class="table table-hover">
  <thead>
    <tr>
      <th>
        <div class="col-xs-12 checkbox-area">
          <input ng-click="selectAllRows()" type="checkbox" id="selectAll">
        </div>
      </th>
      <th ng-repeat="header in data.header">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in data.content | filter:searchText">
      <th scope="row">
        <div class="col-xs-12 checkbox-area">
          <input ng-click="selectRow(row)" type="checkbox" id="select_{{$index}}">
        </div>
      </th>
      <td ng-repeat="cell in data.header">{{row[cell]}}</td>
    </tr>
  </tbody>
</table>

<div class="col-xs-12">
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
